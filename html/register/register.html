<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A robust suite of app and landing page templates by Medium Rare">
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,400i,500" rel="stylesheet">
        <link href="assets/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
        <link href="assets/css/entypo.css" rel="stylesheet" type="text/css" media="all" />
        <link href="assets/css/theme.css" rel="stylesheet" type="text/css" media="all" />
        <link href="register.css" rel="stylesheet" type="text/css" media="all" />
    </head>

    <body>

        <div class="nav-container">
        </div>
        <div class="main-container">
            <section class="space-sm">
                <div class="container align-self-start">
                    <div class="row mb-5">
                        <div class="col text-center">
                            <h1 class="h1-big">XAH</h1>
                        </div>
                        <!--end of col-->
                    </div>
                    <!--end of row-->
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-8 col-lg-7">
                            <div class="card card-lg text-center">
                                <div class="card-body">
                                    <div class="mb-5">
                                        <h1>Register</h1>
                                        <span>Create an account to continue</span>
                                    </div>
                                    <div class="row no-gutters justify-content-center">
                                        <form class="text-left col-lg-8 dark-form">
                                            <div class="form-group">
                                                <label for="login-email">Email Address</label>
                                                <input class="form-control form-control-lg" type="email" name="email" id="login-email" placeholder="Email Address" />
                                            </div>
                                            <div class="form-group">
                                                <label for="login-password">Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password" id="login-password" placeholder="Enter a password" />
                                            
                                            </div>
                                            <div class="form-group">
                                                <label for="login-password">Confirm Password</label>
                                                <input class="form-control form-control-lg" type="password" name="password" id="confirm-password" placeholder="Confirm password" />
                                            
                                            </div>
                                            <div class="text-center mt-3">
                                                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
                                            </div>
                                        </form>
                                    </div>
                                    <!--end of row-->
                                </div>
                            </div>
                            <div class="text-center">
                                <span class="text-small">Already have an account? <a href="#">Login</a>
                                </span>
                            </div>
                        </div>
                        <!--end of col-->
                    </div>
                    <!--end of row-->
                </div>
                <!--end of container-->
            </section>
            <!--end of section-->
        </div>


        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/popper.min.js"></script>
        <script type="text/javascript" src="assets/js/jquery.smartWizard.min.js"></script>
        <script type="text/javascript" src="assets/js/flickity.pkgd.min.js"></script>
        <script type="text/javascript" src="assets/js/scrollMonitor.js"></script>
        <script type="text/javascript" src="assets/js/smooth-scroll.polyfills.js"></script>
        <script type="text/javascript" src="assets/js/prism.js"></script>
        <script type="text/javascript" src="assets/js/zoom.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.js"></script>
        <script type="text/javascript" src="assets/js/theme.js"></script>

    </body>

</html>
