<ng-container *ngIf="!logged">
  <div class="container">
    <form>
      <div class="up form-group">
        <input #username type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter username">
      </div>
      <div class="form-group">
        <input #password type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" (click)="login(username.value, password.value)">Login</button>
    </form>
  </div>
</ng-container>

<ng-container *ngIf="logged">
  <div class="container" style="margin-top: 48px">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Views</th>
          <th scope="col">Published at</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody *ngFor="let a of articles">
        <tr>
          <a routerLink="/post/{{a.id}}" routerLinkActive="active">
            <th scope="row">{{a.id}}</th>
          </a>
          <td>{{a.title}}</td>
          <td>{{a.category}}</td>
          <td>{{a.views}}</td>
          <td>{{a.created_at}}</td>
          <td><a routerLink="/article_edit/{{a.id}}" routerLinkActive="active"><button type="button" class="btn btn-primary btn-lg btn-block">Update</button></a></td>
          <td><button type="button" class="btn btn-danger btn-lg btn-block" (click)="delete(a.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
