<ng-container *ngIf="!logged">
  <app-login></app-login>
</ng-container>

<ng-container *ngIf="logged">
  <div class="container" style="margin-top: 48px">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">id</th>
          <th scope="col">Title</th>
          <th scope="col">Category</th>
          <th scope="col">Views</th>
          <th scope="col">Published at</th>
          <th scope="col">Update</th>
          <th scope="col">Delete</th>
        </tr>
      </thead>
      <tbody *ngFor="let a of articles">
        <tr>
          <a routerLink="/post/{{a.id}}" routerLinkActive="active">
            <th scope="row">{{a.id}}</th>
          </a>
          <td>{{a.title}}</td>
          <td>{{a.category}}</td>
          <td>{{a.views}}</td>
          <td>{{a.created_at.substring(0, 10)}}</td>
          <td><a routerLink="/article_edit/{{a.id}}" routerLinkActive="active"><button type="button" class="btn btn-primary btn-lg btn-block">Update</button></a></td>
          <td><button type="button" class="btn btn-danger btn-lg btn-block" (click)="delete(a.id)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-container>
